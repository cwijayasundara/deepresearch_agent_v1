apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: deep-research-api
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: deep-research-api-sa
      containers:
        - image: gcr.io/PROJECT_ID/deep-research-api:latest
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: APP_ENV
              value: production
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-api-key
                  key: latest
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api-key
                  key: latest
            - name: TAVILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tavily-api-key
                  key: latest
            - name: APP_SHARED_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-shared-password
                  key: latest
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: latest
            - name: FIRESTORE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: firestore-project-id
                  key: latest
            - name: FIRESTORE_COLLECTION
              valueFrom:
                secretKeyRef:
                  name: firestore-collection
                  key: latest
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: cors-origins
                  key: latest
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            failureThreshold: 3
